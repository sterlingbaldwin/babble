<div id="public_group_search_modal" class="reveal-modal" data-reveal aria-labelledby="public_group_search_modal" aria-hidden="true" role="dialog">
   <div class="card group_card row" ng-repeat="pub in public_group_list">
     <div class="" style="border: 4px solid white; padding: 1em;">
       <h2>
         {[{group.name}]}
       </h2>
       <p>
         {[{group.description}]}
       </p>
     </div>
   </div>
   <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
